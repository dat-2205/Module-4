<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/index :: head">
</head>
<body>
<form th:action="@{/edit/{id}/(id = ${customer.getId()})}" method="post" th:object="${customer}">
    <p><label>ID</label><input type="text"  name="id" th:field="*{id}" readonly></p>
    <p><label>Name</label><input type="text" name="name"  th:field="*{name}"></p>
    <p><label>Email</label><input type="text" name="email"  th:field="*{email}"></p>
    <p><label>Address</label><input type="text" name="address" th:field="*{address}"></p>
    <p><input type="submit" value="Save"></p>
</form>
<footer th:replace="/index :: footer"></footer>
</body>
</html>
